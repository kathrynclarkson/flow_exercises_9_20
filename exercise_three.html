<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript | Flow | Three</title>
</head>
<body>
	<script>

		var player1Score = prompt("Player 1 Score:");
		var player2Score = prompt("Player 2 Score:");
		var highestscore =0; 
		if (player1Score > player2Score) {
			highestscore=player1Score; 
		} else if (player2Score > player1Score) {
			highestscore=player2Score;
		} else {
        	//they are the same! :)
        	highestscore="tie";
        }

        /*
            Todo: Console log the number of the player with the higher score, or "Tie" if there is a tie.
            */
            console.log("The highest score is " + highestscore);
        </script>
    </body>
    </html>
